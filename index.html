<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Management</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Actions Section -->
    <div class="actions">
      <div>
        <p>Add Players</p>
        <button class="btn btn-add">Add</button>
      </div>
      <div>
        <p>Delete Player</p>
        <button class="btn btn-del">Remove</button>
      </div>
      <div>
        <p>Edit Player</p>
        <button class="btn btn-edit">Edit</button>
      </div>
      <div>
        <p>Select Formation</p>
        <select name="format" id="format">
          <option value="4-4-2">4-4-2</option>
          <option value="4-3-3">4-3-3</option>
        </select>
      </div>
    </div>




      <div style="display: flex; justify-content: space-between; width: 100%;">

      <div class="add-form" style="width: 40%; display: none;">
        <div class="input-container">
          <label for="p-name">enter player name: </label>
          <input type="text" id="p-name">
        </div>
        <div class="input-container">
          <label for="p-picture">enter player picture URL: </label>
          <input type="text" id="p-picture">
        </div>
        <!-- <div class="input-container">
          <label for="nationality">enter player nationality: </label>
          <input type="text" id="nationality">
        </div> -->
        <div class="input-container">
          <label for="flag">enter player flag: </label>
          <input type="text" id="flag">
        </div>
        <!-- <div class="input-container">
          <label for="club">enter player club: </label>
          <input type="text" id="club">
        </div> -->
        <div class="input-container">
          <label for="logo">enter player logo: </label>
          <input type="text" id="logo">
        </div>

        <select name="" id="select-player-position">
          <option value="Default">Choose an option</option>
          <option value="GK">GK</option>
          <option value="LB">LB</option>
          <option value="RB">RB</option>
          <option value="CB">CB</option>
          <option value="LM">LM</option>
          <option value="RM">RM</option>
          <option value="CM">CM</option>
          <option value="LW">LW</option>
          <option value="RW">RW</option>
          <option value="ST">ST</option>
        </select>
 
        <div id="player-stats">
          <div id="GK" style="display: none;">
            <div class="input-container">
              <label for="ratingg">enter player rating: </label>
              <input type="number" id="ratingg">
            </div>
            <div class="input-container">
              <label for="diving">enter player diving: </label>
              <input type="number" id="diving">
            </div>
            <div class="input-container">
              <label for="handling">enter player handling: </label>
              <input type="number" id="handling">
            </div>
            <div class="input-container">
              <label for="kicking">enter player kicking: </label>
              <input type="number" id="kicking">
            </div>
            <div class="input-container">
              <label for="reflexes">enter player reflexes: </label>
              <input type="number" id="reflexes">
            </div>
            <div class="input-container">
              <label for="speed">enter player speed: </label>
              <input type="number" id="speed">
            </div>
            <div class="input-container">
              <label for="number">enter player positioning: </label>
              <input type="number" id="positioning">
            </div>
          </div>

          <div id="Player" style="display: none;">
            <div class="input-container">
              <label for="ratingp">enter player rating: </label>
              <input type="number" id="ratingp">
            </div>
            <div class="input-container">
              <label for="pace">enter player pace: </label>
              <input type="number" id="pace">
            </div>
            <div class="input-container">
              <label for="shooting">enter player shooting: </label>
              <input type="number" id="shooting">
            </div>
            <div class="input-container">
              <label for="passing">enter player passing: </label>
              <input type="number" id="passing">
            </div>
            <div class="input-container">
              <label for="dribbling">enter player dribbling: </label>
              <input type="number" id="dribbling">
            </div>
            <div class="input-container">
              <label for="defending">enter player defending: </label>
              <input type="number" id="defending">
            </div>
            <div class="input-container">
              <label for="physical">enter player physical: </label>
              <input type="number" id="physical" required>
            </div>
          </div>
          <button style="width:100px ; height: 40px; text-align:center;border-radius: 8px;background-color: #0040cb;color:white; margin:20px 40%;" class="btn save-btn">Save</button>
        </div>

      </div>
            <div class="stadium" style="max-width: 60%;">
        <div class="position">1
          <div class="player-card">
            <div class="player-profile">
              <div class="rating">90</div>
              <div style="width: 24px;height: 16px;border-radius: 6px;overflow: hidden; position:absolute;bottom: 0;right:0" class="flag"><img style="width: 100%; height: 100%;" src="https://cdn.sofifa.net/flags/ar.png" alt=""></div>
              <div style="width: 16px;height: 16px; position:absolute;top:12px;left:0" class="club-logo"><img style="width: 100%; height: 100%;" src="https://cdn.sofifa.net/meta/team/239235/120.png" alt=""></div>
              <div class="profile-img-box">
                <img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt="lionel Messi">
              </div>
            </div>
            <div class="player-info">
              <div class="player-name">Lionel Messi</div>
              <div class="player-stats">
                <div class="stat-val ">PAC 80</div>
                <div class="stat-val ">SHO 87</div>
                <div class="stat-val ">PAS 90</div>
                <div class="stat-val ">DRI 94</div>
                <div class="stat-val ">DEF 33</div>
                <div class="stat-val ">PHY 64</div>
              </div>
    
            </div>
          </div>
        </div>
        <div class="position">2</div>
        <div class="position">3</div>
        <div class="position">4</div>
        <div class="position">5</div>
        <div class="position">6</div>
        <div class="position">7</div>
        <div class="position">8</div>
        <div class="position">9</div>
        <div class="position">10</div>
        <div class="position">11</div>
      </div>
    


    </div>



    <!-- Replacement Section -->
    <div class="replacement-field">
      <h2 style="display: none;">Replacement Players</h2>


      <!-- Substitute Cards will be added here -->
  </div>
  <script src="script.js"></script>
</body>

</html>
